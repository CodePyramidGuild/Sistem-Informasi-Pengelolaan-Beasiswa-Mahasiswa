{% extends 'base.html' %}

{% block title %}
    Daftar Pesan
{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold my-4">Daftar Pesan</h1>
    <ul>
        {% for message in messages %}
            <li class="border p-4 my-4">
                <h2 class="text-xl font-bold">{{ message.nama }}</h2>
                <p>{{ message.isi_pesan }}</p>
                <p>Tanggal: {{ message.tanggal }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
